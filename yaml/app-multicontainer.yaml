
apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  containers:
    - name: nginx-server
      image: nginx
    - name: write-data
      image: busybox
      command: ['sh', '-c', 'echo "Hello, Kubernetes!" > /usr/share/nginx/html/index.html']
      volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
  volumes:
    - name: html
      emptyDir: {}

